<!DOCTYPE html>
<html>

<head>
    <title>房間檢查</title>
</head>
<style>
    body {
    	zoom: 1;
    }
	input[type="checkbox"] {
		transform: scale(1.5); 
		margin-left: 8px;
		margin-right: 8px;
	}
	#resetBtn {
		font-size: 20px;
		padding: 12px 24px;
	}
</style>

<body>
    <h2>房間檢查列表</h2>

    <button id="resetBtn"> 🔄 重設（ 會清除所有 √ ）🔄 </button>
	<br>
	<br>

    <h3>A) 事前準備</h3>
		<div>
			<label>
				<input type="checkbox" class="room-check" id="checkbox_a1"> A1) 確認人數
				<small>
					<br> 用作預備即棄拖鞋、飲品、夾公仔機硬幣數量
				</small>
			</label>
			<br><br>

			<label>
				<input type="checkbox" class="room-check" id="checkbox_a2"> A2) 確認入場時間
				<small>
					<br> 預計需要 45分鐘 - 60分鐘 整理場地
					<br> 必須於下場客人 <strong>入場前20分鐘</strong> 離開場地
				</small>
			</label>
			<br><br>

			<label>
				<input type="checkbox" class="room-check" id="checkbox_a3"> A3) 檢查是否需要預備飲品
				<small>
					<br> 部份客人並無享用飲品福利，則無需預備飲品
				</small>
			</label>
			<br><br>

			<label>
				<input type="checkbox" class="room-check" id="checkbox_a4"> A4) 檢查是否需要夾公仔機硬幣福利
				<small>
					<br> 部份客人並無享用夾公仔機硬幣福利，則無需預備$5硬幣
				</small>
			</label>
			<br><br>

			<label>
				<input type="checkbox" class="room-check" id="checkbox_a5"> A5) 檢查是否需要騰空雪櫃放生日蛋糕
				<small>
					<br> 部份客人需要騰空雪櫃放置生日蛋糕，詳細做法請參照
				</small>
			</label>
			<br><br>

			<label>
				<input type="checkbox" class="room-check" id="checkbox_a6"> A6) 收取大門密碼
				<small>
					<br> 輸入密碼後按「#」號
					<br> 請記得除鞋内進 
				</small>
			</label>
			<br><br>

			<label>
				<input type="checkbox" class="room-check" id="checkbox_a7"> A7) 瞭解常用清潔用品位置
				<small>
					<br> 吸塵機於簾後方，使用前後需要充電
					<br> 且可按鍵與長管道分離，長管道用於清潔地下，主機可用於清潔凳/沙發/臺面塵埃
					<br> 乾紙巾於電視櫃上方，如沒有可於電視抽櫃拿備用
					<br> 濕紙巾於桌游櫃上方，如沒有可於電視抽櫃拿備用
					<br> 濕毛巾於洗手間洗手盤上方，如需替換可於洗手間鏡面櫃左上角拿取
					<br> 香氛噴霧於桌游櫃上方，如沒有可於電視抽櫃拿備用
					<br> 備用垃圾袋於桌游櫃上方，如沒有可於電視抽櫃拿備用
					<br> 卷廁紙於洗手間鏡面櫃內，如沒有可於電視抽櫃拿備用
					<br> 一次性手套可以於洗手間鏡面櫃拿取
					<br><img src="assets/images/clean/a7_1.jpeg" width="150" height="200">
					<img src="assets/images/clean/a7_2.jpeg" width="150" height="200">
					<img src="assets/images/clean/a7_3.jpeg" width="150" height="200">
					<img src="assets/images/clean/a7_4.jpeg" width="150" height="200">
					<img src="assets/images/clean/a7_5.jpeg" width="150" height="200">
					<img src="assets/images/clean/a7_6.jpeg" width="150" height="200">
					<img src="assets/images/clean/a7_7.jpeg" width="200" height="150">
					<img src="assets/images/clean/a7_8.jpeg" width="200" height="150">
				</small>
			</label>
			<br><br>

			<label>
				<input type="checkbox" class="room-check" id="checkbox_a8"> A8) （如環境異常惡劣）拍照及告知
				<small>
					<br> 異常惡劣包括場地非常混亂、有嘔吐物等
					<br> 可根據常理判斷
				</small>
			</label>
			<br><br>

		</div>


	<h3>B) 門外位置</h3>
        <div>
            <label>
                <input type="checkbox" class="room-check" id="checkbox_b1"> B1) 補即棄拖鞋
				<small>
					<br> 拖鞋在門外白色長凳收納空間內，把白色長凳打開，可以看到即棄拖鞋。
					<br> 把全新的即棄拖鞋，放到鞋櫃架上頂層的奶白色盒子
					<br> 即棄拖鞋預備數量 = 客人人數 + 1
					<br><img src="assets/images/clean/b1_1.jpeg" width="200" height="150">
					<img src="assets/images/clean/b1_2.jpeg" width="150" height="200">
				</small>
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_b2"> B2) 清理其他宣傳單張&垃圾
                <small>
					<br> 地上/閘門手柄有機會有其他無謂宣傳單張，請撿起並扔掉
					<br> 如見到有其他垃圾（主要是即棄拖鞋），請順手清理
				</small>
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_b3"> B3) 補宣傳小冊子至五份
				<small>
					<br> 閘外有存放partyroom宣傳小冊子的半透明架，於鐵閘招牌旁邊
					<br> 如果架中少於三份小冊子，請於窗簾後右邊（較矮）儲存櫃頂上大膠袋中
					<br> 拿取並保滿至五份小冊子，放置於透明架中
				</small>
				<br><img src="assets/images/clean/b3.jpeg" width="150" height="200">
            </label>
            <br><br>
        </div>

	<h3>C) 桌遊櫃</h3>
        <div>
            <label>
                <input type="checkbox" class="room-check" id="checkbox_c1"> C1) 補濕紙巾&香氛噴霧（頂部）
				<small>
					<br> 桌遊櫃頂部會放濕紙巾及香氛噴霧
					<br> 如沒有濕紙巾 / 香氛噴霧，請打開電視櫃抽櫃拿取 全新一包濕紙巾 / 全新一罐香氛噴霧
				</small>
				<br><img src="assets/images/clean/c1.jpeg" width="200" height="150">
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_c2"> C2) 整理桌遊（最底層）
				<small>
					<br> 整理最底層，檢查是否有遊戲缺失
					<br> 確保所有桌遊放到容器中，放（由左至右）
					<br> 1) 足球彈棋
					<br> 2) 竹籤
					<br> 3) 大盒（內有猜猜我是誰&企鵝敲冰磚）
					<br> 4) 小盒（內有青蛙平衡樹）
					<br> 5) 桌遊指南
					<br> 6) 按摩器 & 錘仔
					<br><img src="assets/images/clean/c2.jpeg" width="200" height="150">
				</small>
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_c3"> C3) 整理桌遊（第二層）
				<small>
					<br> 整理第二層，檢查是否有遊戲缺失
					<br> 確保所有桌遊放到容器中，放（由左至右）
					<br> 1) Rummikub
					<br> 2) 榮耀寶石
					<br> 3) 阿瓦隆
					<br> 4) 三國殺
					<br> 5) 德國心臟病
					<br> 6) 矮人礦工
					<br> 7) 誰是牛頭王
					<br> 8) 作弊飛蛾
					<br> 9) Uno No Mercy
					<br> 10) Monopoly Deal
					<br> 11) 狼人殺
					<br> 12) 啤牌
					<br> 13) Uno
					<br><img src="assets/images/clean/c3.jpeg" width="200" height="150">
				</small>
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_c4"> C4) 整理桌遊（第三層）
				<small>
					<br> 整理第三層，檢查是否有遊戲缺失
					<br> 確保所有桌遊放到容器中，放（由左至右）
					<br> 1) 魚蝦蟹（連骰仔）
					<br> 2) 骰盅杯 
					<br> 3) 小盒（內有以酒坑人）
					<br> 4) 行酒令
					<br> 5) 啤酒殺
					<br> 6) 大黑盒（內有Poker及籌碼）
					<br><img src="assets/images/clean/c4.jpeg" width="200" height="150">
				</small>
            </label>
            <br><br>
        </div>

	<h3>D) 麻雀檯</h3>
        <div>
			<label>
                <input type="checkbox" class="room-check" id="checkbox_d1"> D1)（如白色板覆蓋綠色絨毛桌面）拿掉白色板
				<small>
					<br> 將白色板拿起，放到桌遊櫃後方
				</small>
				<br><img src="assets/images/clean/d1.jpeg" width="150" height="200">
            </label>
            <br><br>

            <label>
                <input type="checkbox" class="room-check" id="checkbox_d2"> D2) （如檯面有麻雀）清空檯面麻雀
				<small>
					<br> 於電視櫃上方電源塔及麻雀機底部打開電源
					<br> 按「紅色」鍵，把臺面所有牌推進坑中
					<br> 再同時按任意對角兩個綠色按鍵約五秒
					<br> 所有牌會收納到麻雀機內部
				</small>
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_d3"> D3) 打開麻雀檯抽櫃清理垃圾
				<small>
					<br> 抽櫃中有機會有紙巾 / 飲品飲管塑膠袋，請清理
					<br> 亦有機會有籌碼，請放回桌遊櫃第三層大黑盒（內有Poker及籌碼）
				</small>
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_d4"> D4) 清理檯面及檯面邊
				<small>
					<br> 吸塵機於窗簾後放，可與管道分離，拆除至小型吸塵機
					<br> 濕紙巾於桌遊櫃頂部
				</small>
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_d5"> D5) 清理白色凳
				<small>
					<br> 濕毛巾於廁所洗手盆上掛着，用作清理枱面/櫃面/凳面
					<br> 如果麻雀凳上有明顯污跡，請使用濕紙巾/濕毛巾清理
					<br> 如果麻雀凳上有塵埃，請使用乾紙巾清理
				</small>
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_d6"> D6) 移動麻雀檯到合適位置
				<small>
					<br> 麻雀檯下方有車輪，移動後請鎖上
					<br> 麻雀檯角落應在兩塊牌正中下方，開關制面向switch&小風扇方向
				</small>
				<br><img src="assets/images/clean/d6_1.jpeg" width="150" height="200">
				<img src="assets/images/clean/d6_2.jpeg" width="150" height="200">
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_d7"> D7) 移動麻雀凳到合適位置
				<small>
					<br> 確保麻雀凳方向正對麻雀檯，以及近桌遊櫃的白色凳可坐到人
					<br> 如近桌遊櫃的麻雀凳未能坐到人，請再次調整麻雀檯位置
				</small>
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_d7"> D8) 檢查麻雀檯是否操作正常
				<small>
					<br> 於電視櫃上方電源塔及麻雀機底部打開電源
					<br> 按「紅色」鍵，看看是否正常升起一組牌（藍色/綠色）
					<br> 再按「紅色」鍵，把臺面所有牌推進坑中
					<br> 再按「紅色」鍵，看看是否正常升起另一組一組牌（綠色/藍色）
					<br> 再按「紅色」鍵，把臺面所有牌推進坑中
					<br> 再同時按任意對角兩個綠色按鍵約五秒
					<br> 所有牌會收納到麻雀機內部
				</small>
            </label>
            <br><br>

        </div>

	<h3>E) 白色大檯</h3>
        <div>
			<label>
                <input type="checkbox" class="room-check" id="checkbox_e1"> E1) 清理枱面
				<small>
					<br> 即使桌面上沒有明顯污漬，亦需要清潔枱面
					<br> 濕毛巾於廁所洗手盆上掛着，用作清理枱面/櫃面/凳面
				</small>
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_e2"> E2) 清理白色凳
				<small>
					<br> 如果白色凳上有明顯污跡，請使用濕紙巾/濕毛巾清理
					<br> 如果白色凳上有塵埃，請使用乾紙巾清理
				</small>
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_e3"> E3) 移動白色大檯到合適位置
				<small>
					<br> 大檯下方有車輪，移動後請鎖上
					<br> 移動大檯到與地毯相距約一個腳掌的距離
				</small>
				<br><img src="assets/images/clean/e3_1.jpeg" width="200" height="150">
				<img src="assets/images/clean/e3_2.jpeg" width="150" height="200">
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_e4"> E4) 移動白色凳到合適位置
				<small>
					<br> 靠牆方向放置6張白色凳
					<br> 靠麻雀檯方向放置2張白色凳在中間空隙，1張在靠門空隙
					<br> 靠簾方向放置2張白色凳
				</small>
				<br><img src="assets/images/clean/e4_1.jpeg" width="200" height="150">
				<img src="assets/images/clean/e4_2.jpeg" width="150" height="200">
            </label>
            <br><br>
        </div>

	<h3>F) 飾物架</h3>
        <div>
			<label>
                <input type="checkbox" class="room-check" id="checkbox_f1"> F1) （如電池無電）更換飾物燈電池
				<small>
					<br> 電池於電視櫃上方 2A電池均可充電
					<br> 只需更換透明盒内2A電池 
				</small>
				<br><img src="assets/images/clean/f1.jpeg" width="200" height="150">
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_f2"> F2) 更新日期
				<small>
					<br> 更新至下組客人到訪的日期
				</small>
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_f3"> F3) 檢查留言板留言
				<small>
					<br> 如見到含粗言穢語/色情的留言牌，請將他反轉
				</small>
            </label>
            <br><br>

        </div>

	<h3>G) 花牆搖搖凳</h3>
        <div>
			<label>
                <input type="checkbox" class="room-check" id="checkbox_g1"> G1) 移動搖搖凳圓形地架至合適位置
				<small>
					<br> 移動搖搖凳圓形地架，與廁所牆身距離約一個腳掌的位置
					<br> 而且完整地覆蓋圓形地氈
				</small>
				<br><img src="assets/images/clean/g1_1.jpeg" width="200" height="150">
				<img src="assets/images/clean/g1_2.jpeg" width="200" height="150">
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_g2"> G2) 清潔藍色搖搖凳
				<small>
					<br> 可使用吸塵機吸走頭髮碎/垃圾碎片
					<br> 可使用濕紙巾/毛巾清潔明顯污垢
				</small>
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_g3"> G3) 撿起圓形地毯頭髮
				<small>
					<br> 請使用手撿起明顯的頭髮
				</small>
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_g4"> G4) 撿起花瓣放到圓形地毯
				<small>
					<br> 請將掉到地上的花瓣放到圓形地毯上
					<br> 深紅色玫瑰放到小半圓，其餘花瓣放到大半圓
				</small>
				<br><img src="assets/images/clean/g4.jpeg" width="200" height="150">
            </label>
            <br><br>
        </div>

	<h3>H) 沙發</h3>
        <div>
			<label>
                <input type="checkbox" class="room-check" id="checkbox_h1"> H1) 清潔沙發
				<small>
					<br> 可使用吸塵機吸走頭髮碎/垃圾碎片
					<br> 可使用濕紙巾/毛巾清潔明顯污垢
				</small>
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_h2"> H2) 清潔沙發咕臣
				<small>
					<br> 可使用吸塵機吸走頭髮碎/垃圾碎片
					<br> 可使用濕紙巾/毛巾清潔明顯污垢
				</small>
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_h3"> H3) 放置沙發咕臣到合適位置
				<small>
					<br> 左右兩側放大咕臣，黑色拉鏈位置向下
					<br> 中間放大咕臣，一個偏左，一個偏右，拉鏈位置向後方
				</small>
				<br><img src="assets/images/clean/h3.jpeg" width="200" height="150">
            </label>
            <br><br>

			<label>
                <input type="checkbox" class="room-check" id="checkbox_h4"> H4) 移動沙發到合適位置
				<small>
					<br> 沙發較輕 可以移動
					<br> 將沙發靠近洗手間門一側
					<br> 推到貼近大地毯最側面位置
					<br> 移動至與搖搖凳距離約一個腳掌位置
				</small>
				<br><img src="assets/images/clean/h4_1.jpeg" width="200" height="150">
				<img src="assets/images/clean/h4_2.jpeg" width="200" height="150">
            </label>
            <br><br>

        </div>

	<h3>I) 大地毯空間</h3>
        <div>
			<label>

        <script>
            const checkboxes = document.querySelectorAll('.room-check');
        
            // Load saved state
            window.onload = function () {
              checkboxes.forEach(checkbox => {
                const saved = localStorage.getItem(checkbox.id);
                if (saved!== null) {
                  checkbox.checked = JSON.parse(saved);
        }
        });
        };
        
            // Save state
            checkboxes.forEach(checkbox => {
              checkbox.addEventListener('change', function () {
                localStorage.setItem(checkbox.id, checkbox.checked);
        });
        });
        
            // Reset button logic
            document.getElementById('resetBtn').addEventListener('click', function () {
              checkboxes.forEach(checkbox => {
                checkbox.checked = false;
                localStorage.removeItem(checkbox.id);
        });
        });
        </script>
